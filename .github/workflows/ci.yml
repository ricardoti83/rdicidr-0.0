name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Linter
      run: npm run lint

    - name: Run Formatter
      run: npm run prettier

    - name: Run Tests
      env:
        CI: true
      run: npm run test

    - name: Build
      run: npm run build
